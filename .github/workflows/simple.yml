name: Shell commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: write a string
        run: echo "Hello Github Actions"
      - name: multiline script
        run: |
          node -v
          npm -v
        name: python commands
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-win-commands:
    runs-on: windows-latest
    needs: ["run-shell-command"]
    steps:
      - name: Directory PowerShell
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash